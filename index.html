<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Viagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Viagens</h1>
    </header>
    <main>
        <section id="cadastro">
            <h2>Cadastro de Viagens</h2>
            <form id="form-cadastro">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
                
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="consulta">
            <h2>Consulta de Viagens</h2>
            <input type="text" id="busca" placeholder="Buscar viagens...">
            <ul id="lista-viagens"></ul>
        </section>
        <section id="relatorio">
            <h2>Relatório de Viagens</h2>
            <div id="totalizador"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
